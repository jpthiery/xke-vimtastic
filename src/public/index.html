<html>
  <head>
    <script src="/js/axios.min.js"></script>
    <script src="/js/lodash.debounce.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>
  <body>
    <div class="content">
      <h1>Search French monuments by region</h1>
        <div><input type="text" placeholder="Region..." /><span class="loader">Loading...</span></div>
        <div class="results">
      </div>
    </div>

    <script>
      const filterInput = document.querySelector('input');
      const loader = document.querySelector('.loader');
      const results = document.querySelector('.results');
      function filter(e) {
        if (e.target.value.length > 1) {
          loader.style.display = 'inline';
          axios.get('/api/search?q=' + e.target.value).then((res) => {
            loader.style.display = 'none';
            results.innerHTML = res.data;
          });
        }
      }

      const debouncedFilter = _.debounce(filter, 300);
      filterInput.addEventListener('keyup', debouncedFilter);
    </script>
  </body>
</html>
